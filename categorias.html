<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categorias de Reclamações</title>
    <link rel="stylesheet" href="home.css">
    <style>
        .categorias-container {
            max-width: 900px;
            margin: 40px auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(30,64,175,0.07);
            padding: 36px 32px 28px 32px;
        }
        .categorias-title {
            color: #2563eb;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 24px;
            text-align: center;
        }
        .categorias-list {
            display: flex;
            flex-wrap: wrap;
            gap: 24px;
            justify-content: center;
        }
        .categoria-card {
            background: #f1f5fa;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(30,64,175,0.04);
            padding: 24px 32px;
            min-width: 180px;
            max-width: 220px;
            text-align: center;
            font-size: 1.1rem;
            color: #1e293b;
            font-weight: 500;
            transition: box-shadow 0.2s;
            cursor: pointer;
        }
        .categoria-card:hover {
            box-shadow: 0 8px 28px rgba(30,64,175,0.13);
            background: #e0e7ef;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="brand" style="display:flex;align-items:center;gap:12px;">
                <img class="img2" src="megafone.png" alt="logo" />
                <div class="header-titles">
                    <h1>Reclame POA</h1>
                </div>
            </div>

            <!-- input centralizado no header -->
            <div class="center-input">
                <input
                    id="texto-header"
                    type="text"
                    name="texto"
                    placeholder="Descreva sua Reclamação..."
                />
            </div>

            <div class="actions">
                <button class="btn-outline" type="button" id="btn-cadastro">Cadastro</button>
                <button class="btn-primary" type="button" id="btn-login">Login</button>
            </div>
        </div>
    </header>
    <main>
        <div class="categorias-container">
            <div class="categorias-title">Categorias de Reclamações</div>
            <div class="categorias-list">
                <div class="categoria-card">Infraestrutura</div>
                <div class="categoria-card">Atendimento</div>
                <div class="categoria-card">Serviços</div>
                <div class="categoria-card">Limpeza</div>
                <div class="categoria-card">Segurança</div>
                <div class="categoria-card">Outros</div>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-buttons-row">
            <a href="categorias.html" class="footer-link-btn">Categorias</a>
            <a href="mapa.html" class="footer-link-btn">Mapa de Problemas</a>
            <a href="registrar.html" class="footer-link-btn">Registrar Reclamação</a>
            <a href="ajuda.html" class="footer-link-btn">Ajuda</a>
            <a href="politica.html" class="footer-link-btn">Política de Privacidade e Termos de Uso</a>
        </div>

        <div class="footer-bottom-text">
            <h3>Todos os Direitos Reservados | Senac Distrito Criativo</h3>
        </div>
    </footer>
<script>
    // redireciona para login.html ou cadastro.html passando o texto como querystring
    document.getElementById('btn-login').addEventListener('click', function(){
        const texto = encodeURIComponent(document.getElementById('texto-header').value || '');
        location.href = 'login.html?texto=' + texto;
    });

    document.getElementById('btn-cadastro').addEventListener('click', function(){
        const texto = encodeURIComponent(document.getElementById('texto-header').value || '');
        location.href = 'cadastro.html?texto=' + texto;
    });
</script>
</body>
</html>
