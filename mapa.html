<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Problemas</title>
    <link rel="stylesheet" href="home.css">
    <style>
        .mapa-container {
            max-width: 900px;
            margin: 40px auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(30,64,175,0.07);
            padding: 36px 32px 28px 32px;
        }
        .mapa-title {
            color: #2563eb;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 24px;
            text-align: center;
        }
        .mapa-img {
            width: 100%;
            min-height: 320px;
            background: #e0e7ef url('https://maps.gstatic.com/tactile/omnibox/geo_icon2x.png') no-repeat center 32px;
            background-size: 80px 80px;
            border-radius: 12px;
            margin-bottom: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            color: #64748b;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="brand">
                <img src="megafone.png" alt="Logo" class="img1">
                <h1>Mapa de Problemas</h1>
            </div>
        </div>
    </header>
    <main>
        <div class="mapa-container">
            <div class="mapa-title">Mapa de Problemas</div>
            <div class="mapa-img">(Mapa interativo em breve)</div>
            <p style="text-align:center;">Visualize os problemas reportados por local e categoria.</p>
        </div>
    </main>
</body>
</html>
